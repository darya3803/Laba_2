<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var regexp  = /\b((([1-9])|([1-9][0-9])|(1\d\d)|(2[0-5][0-5]))\.(\d|([1-9][0-9])|(1\d\d)|(2[0-5][0-5]))\.(\d|([1-9][0-9])|(1\d\d)|(2[0-5][0-5]))\.((2[0-5][0-5])|(1\d\d)|([1-9][0-9])|\d))\b/;
      function testInfo(ipInput){
        var OK = regexp.exec(ipInput.value);
        if (!OK)
          alert(" Этот IP не подходит! ");
        else
          alert("Спасибо, ваш IP: " + OK[0]);
      }
    </script>
  </head>
  <body>
    <p>Ввведите IP и нажмите кнопку "Ввод".
        <br>Формат: ###.###.###.###</p>
    <form action="#">
      <input id="ip"><button onclick="testInfo(document.getElementById('ip'));">Ввод</button>
    </form>
  </body>
</html>
